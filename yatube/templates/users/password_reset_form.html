{% extends "users/includes/user_form_format.html" %}

    Восстановить пароль
  </div>
  <div class="card-body">
    {% include 'users/includes/user_form_errors.html' %}
    <form method="post">
      {% include 'users/includes/user_form.html' %}
      <div class="col-md-6 offset-md-4">
        <button type="submit" class="btn btn-primary">
          Восстановить

        <a href="{% url 'users:login' %}" class="btn btn-link">
          Войти
        </a>
      </div>
